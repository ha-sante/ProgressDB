name: test-python-sdk

on:
  push:
    branches: [ main ]
    paths:
      - 'clients/sdk/backend/python/**'
  pull_request:
    paths:
      - 'clients/sdk/backend/python/**'

jobs:
  python-sdk:
    name: test-python-sdk
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/sdk/backend/python
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install & Test
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then pip install .[test] || pip install .; fi
          pytest -q || true
