openapi: 3.0.0
info:
  title: ProgressDB API
  version: "0.1.0"
servers:
  - url: /
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                example:
                  status: ok
  /v1/messages:
    get:
      summary: List messages for a thread
      parameters:
        - in: query
          name: thread
          schema:
            type: string
          description: Thread ID to list
        - in: query
          name: limit
          schema:
            type: integer
          description: Optional limit of most recent messages
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  thread:
                    type: string
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
    post:
      summary: Create a message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /v1/messages/{id}:
    get:
      summary: Get latest message version by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Latest message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    put:
      summary: Edit (append new version) a message by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        "200":
          description: Updated message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    delete:
      summary: Soft-delete a message by ID (append tombstone)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No content

  /v1/messages/{id}/versions:
    get:
      summary: List all stored versions for a message ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Versions list
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                versions:
                  type: array
                  items:
                    type: string

  /v1/messages/{id}/reactions:
    get:
      summary: List reactions on a message
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  reactions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        reaction:
                          type: string
    post:
      summary: Add or update a reaction on a message
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: identity id (opaque to server)
                reaction:
                  type: string
              required: [id, reaction]
      responses:
        "200":
          description: Updated message
          content:
            application/json:
              $ref: '#/components/schemas/Message'

  /v1/messages/{id}/reactions/{identity}:
    delete:
      summary: Remove a reaction for an identity
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: identity
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No content

  /v1/threads:
    post:
      summary: Create a thread
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Thread'
      responses:
        "200":
          description: Created thread
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Thread'
    get:
      summary: List threads
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  threads:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thread'

  /v1/threads/{id}:
    get:
      summary: Get thread metadata by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Thread'
    delete:
      summary: Delete thread metadata (not destructive)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No content

  /admin/health:
    get:
      summary: Admin health check (admin/backend keys only)
      security:
        - AdminApiKey: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  service:
                    type: string

  /admin/stats:
    get:
      summary: Admin stats (count threads/messages)
      security:
        - AdminApiKey: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  threads:
                    type: integer
                  messages:
                    type: integer

  /admin/threads:
    get:
      summary: List threads (admin/backend keys only)
      security:
        - AdminApiKey: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  threads:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thread'
components:
  schemas:
    Message:
      type: object
      properties:
        id:
          type: string
          description: Message ID (server-generated if missing)
        thread:
          type: string
          description: Thread ID
        author:
          type: string
        ts:
          type: integer
          format: int64
          description: Timestamp in nanoseconds (server-filled if missing)
        body:
          description: Freeform JSON payload
          nullable: true
        reply_to:
          type: string
          description: Message ID this message replies to
        deleted:
          type: boolean
          description: Soft-delete flag
        reactions:
          type: object
          additionalProperties:
            type: string
      example:
        id: msg-1700000000-1
        thread: t1
        author: u1
        ts: 1700000000000000000
        body:
          text: "hello"
          # Example of an encrypted field (envelope):
          credit_card:
            _enc: gcm
            v: "BASE64_NONCE_CIPHERTEXT"

    EncryptedEnvelope:
      type: object
      properties:
        _enc:
          type: string
          enum: [gcm]
        v:
          type: string
          description: base64-encoded nonce|ciphertext
      required: [_enc, v]
  securitySchemes:
    AdminApiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: Admin API key; use in `X-API-Key` header or use `Authorization: Bearer <key>` (backend/admin keys)
