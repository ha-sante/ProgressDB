server:
  address: "0.0.0.0"
  port: 8080
  db_path: "./database"
  tls:
    cert_file: ""
    key_file: ""

security:
  cors:
    allowed_origins:
      - "http://localhost:3000"
      - "http://127.0.0.1:3000"
  rate_limit:
    rps: 10
    burst: 20
  # ip_whitelist:
    # - "127.0.0.1"
    # - "::1"
  api_keys:
    backend: ["sk_example"]
    frontend: ["pk_example"]
    admin: ["admin_example"]
  encryption:
    use: true
    fields: []
  kms:
    endpoint: ""
    data_dir: ""
    binary: ""
    master_key_file: ""
    master_key_hex: "5abd2103df440b971c09608e2f970a8e068ac4a5fc39461a21cb9c13e8f55ac0"

logging:
  level: "info"

